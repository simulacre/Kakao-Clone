<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/4b423e458a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="preview__header">
      <div class="preview__header-column">
        <span class="preview__header-name">Instagram</span>
      </div>
      <div class="preview__header-column">
        <div class="preview__header-btn">
          <span class="header-btn__icon">
            <i class="fas fa-tv"></i>
          </span>
        </div>
        <div class="preview__header-btn">
          <span class="header-btn__icon">
            <i class="far fa-paper-plane"></i>
          </span>
        </div>
      </div>
      <div class="preview__header-column">
        <ul class="preview__header-list">
          <li class="preview__user user user--l">
            <div class="user__column">
              <img
                src="/Kakao_Clone_V2/challenge/image/cat1.jpg"
                class="g-avatar user__avatar"
              />
              <span class="preview__header-icon">
                <i class="fas fa-plus-circle"></i>
              </span>
            </div>
          </li>
          <li class="preview__user user user--l">
            <div class="user__column">
              <img
                src="/Kakao_Clone_V2/challenge/image/cat2.jpg"
                class="g-avatar user__avatar"
              />
            </div>
          </li>
          <li class="preview__user user user--l">
            <div class="user__column">
              <img
                src="/Kakao_Clone_V2/challenge/image/cat3.jpg"
                class="g-avatar user__avatar"
              />
            </div>
          </li>
          <li class="preview__user user user--l">
            <div class="user__column">
              <img
                src="/Kakao_Clone_V2/challenge/image/daisy1.jpg"
                class="g-avatar user__avatar"
              />
            </div>
          </li>
          <li class="preview__user user user--l">
            <div class="user__column">
              <img
                src="/Kakao_Clone_V2/challenge/image/simulacre.jpg"
                class="g-avatar user__avatar"
              />
            </div>
          </li>
          <li class="preview__user user user--l">
            <div class="user__column">
              <img
                src="/Kakao_Clone_V2/challenge/image/moka2.jpg"
                class="g-avatar user__avatar"
              />
            </div>
          </li>
        </ul>
      </div>
    </header>
    <main class="preview">
      <article id="article1" class="preview__article">
        <div class="preview__article-column">
          <div class="preview__user user user--s">
            <div class="user__column">
              <img
                src="/Kakao_Clone_V2/challenge/image/jerryandmoka.jpg"
                class="g-avatar user__avatar"
              />
              <div class="user__info">
                <span class="user__name">
                  Jerry and Moka
                </span>
                <span class="user__message">
                  5 min
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="preview__article-column">
          <span class="article__icon">
            <i class="fas fa-ellipsis-h"></i>
          </span>
        </div>
        <div class="preview__article-column">
          <img
            src="/Kakao_Clone_V2/challenge/image/jerry1.jpg"
            class="preview__article-image"
          />
        </div>
        <div class="preview__article-column">
          <div class="preview__article-btn">
            <span class="article-btn__icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="article-btn__count">2,515</span>
          </div>
          <div class="preview__article-btn">
            <span class="article-btn__icon">
              <i class="far fa-comment-alt"></i>
            </span>
            <span class="article-btn__count">350</span>
          </div>
        </div>
        <div class="preview__article-column">
          <div class="preview__article-btn">
            <span class="article-btn__icon">
              <i class="far fa-bookmark"></i>
            </span>
          </div>
        </div>
      </article>
      <article id="article2" class="preview__article">
        <div class="preview__article-column">
          <div class="preview__user user user--s">
            <div class="user__column">
              <img
                src="/Kakao_Clone_V2/challenge/image/jerryandmoka.jpg"
                class="g-avatar user__avatar"
              />
              <div class="user__info">
                <span class="user__name">
                  Jerry and Moka
                </span>
                <span class="user__message">
                  5 min
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="preview__article-column">
          <span class="article__icon">
            <i class="fas fa-ellipsis-h"></i>
          </span>
        </div>
        <div class="preview__article-column">
          <img
            src="/Kakao_Clone_V2/challenge/image/jerry1.jpg"
            class="preview__article-image"
          />
        </div>
        <div class="preview__article-column">
          <div class="preview__article-btn">
            <span class="article-btn__icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="article-btn__count">2,515</span>
          </div>
          <div class="preview__article-btn">
            <span class="article-btn__icon">
              <i class="far fa-comment-alt"></i>
            </span>
            <span class="article-btn__count">350</span>
          </div>
        </div>
        <div class="preview__article-column">
          <div class="preview__article-btn">
            <span class="article-btn__icon">
              <i class="far fa-bookmark"></i>
            </span>
          </div>
        </div>
      </article>
    </main>
    <nav class="preview__nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <i class="fas fa-dice-four"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-search"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-plus"></i>
        </li>
        <li class="nav__list-item">
          <i class="far fa-heart"></i>
        </li>
        <li class="nav__list-item">
          <i class="far fa-user"></i>
        </li>
      </ul>
    </nav>
  </body>
</html>
