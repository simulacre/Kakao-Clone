<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/Kakao_Clone_V2/challenge/day9.css" />
    <script
      src="https://kit.fontawesome.com/4b423e458a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="blackbox">
      <div class="applebox">
        <div class="apple__image">
          <img
            src="/Kakao_Clone_V2/challenge/image/macbookpro.jpg"
            class="apple__macbookpro"
            width="300px"
          />
        </div>
        <div class="apple__macbook">
          <span class="apple__name">Apple MacBook Pro</span>
          <span class="apple__description">
            Designed for those who defy limits and change the world, the new
            MacBook Pro is by far the most powerful notebook we’ve ever made.
          </span>
        </div>
        <div class="apple__info">
          <span class="apple__price">$3,499</span>
          <div class="apple__review">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i id="greystar" class="fas fa-star"></i>
            <span class="apple__reviewcount">16</span>
          </div>
        </div>
      </div>

      <div class="catsbox">
        <div class="cats__image">
          <img
            src="/Kakao_Clone_V2/challenge/image/jerryandmoka.jpg"
            class="cats__profile"
          />
          <img
            src="/Kakao_Clone_V2/challenge/image/person.jpg"
            class="cats__background"
          />
        </div>
        <div class="cats__face"></div>
        <div class="cats__info">
          <span class="cats__name">Jerry and Moka</span>
          <span class="cats__description"
            >No animal has more liberty than the cat.<br />
            The cat is the best anarchist.<br />
            ㅡ Ernest Hemingway.
          </span>
        </div>
        <div class="cats__action">
          <div class="cats__follow-btn">
            <span class="cats__price">Follow</span>
          </div>
          <div class="cats__message-btn">
            <span class="cats__price">Message</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
