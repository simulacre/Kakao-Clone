<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/4b423e458a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="content">
      <header class="content__header">
        <div class="content__header-column">
          <a href="content.html" class="header__back-btn">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
        </div>
        <div class="content__header-column">
          <div class="content__user user user--s">
            <div class="user__column">
              <img
                src="/Kakao_Clone_V2/challenge/image/jerryandmoka.jpg"
                class="g-avatar user__avatar"
              />
              <div class="user__info">
                <span class="user__name">
                  Jerry and Moka
                </span>
                <span class="user__message">
                  5 min
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="content__header-column">
          <span class="header__icon">
            <i class="fas fa-ellipsis-h"></i>
          </span>
        </div>
      </header>
      <article class="content__article">
        <div class="content__article-column">
          <img
            src="/Kakao_Clone_V2/challenge/image/jerry1.jpg"
            class="content__article-image"
          />
        </div>
        <div class="content__article-column">
          <div class="content__article-btn">
            <span class="article-btn__icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="article-btn__count">2,515</span>
          </div>
          <div class="content__article-btn">
            <span class="article-btn__icon">
              <i class="far fa-comment-alt"></i>
            </span>
            <span class="article-btn__count">350</span>
          </div>
        </div>
        <div class="content__article-column">
          <div class="content__article-btn">
            <span class="article-btn__icon">
              <i class="far fa-bookmark"></i>
            </span>
          </div>
        </div>
      </article>
      <footer class="content__comment">
        <ul class="content__comment-list">
          <li class="content__user user user--s">
            <div class="user__column">
              <img
                src="/Kakao_Clone_V2/challenge/image/moka2.jpg"
                class="g-avatar user__avatar"
              />
              <div class="user__info">
                <span class="user__name">
                  Moka
                </span>
                <span class="user__message">
                  meow meow
                </span>
              </div>
            </div>
            <div class="user__column">
              <div class="content__comment-btn">
                <span class="comment-btn__icon">
                  <i class="far fa-heart"></i>
                </span>
                <span class="comment-btn__icon">
                  <i class="fas fa-share"></i>
                </span>
              </div>
            </div>
          </li>
          <li class="content__user user user--s">
            <div class="user__column">
              <img
                src="/Kakao_Clone_V2/challenge/image/cat3.jpg"
                class="g-avatar user__avatar"
              />
              <div class="user__info">
                <span class="user__name">
                  Daisy
                </span>
                <span class="user__message">
                  Looks so cuteâ™¡
                </span>
              </div>
            </div>
            <div class="user__column">
              <div class="content__comment-btn">
                <span class="comment-btn__icon">
                  <i class="far fa-heart"></i>
                </span>
                <span class="comment-btn__icon">
                  <i class="fas fa-share"></i>
                </span>
              </div>
            </div>
          </li>
          <li class="content__user user user--s">
            <div class="user__column">
              <img
                src="/Kakao_Clone_V2/challenge/image/cat2.jpg"
                class="g-avatar user__avatar"
              />
              <div class="user__info">
                <span class="user__name">
                  Ho
                </span>
                <span class="user__message">
                  love you so much!!
                </span>
              </div>
            </div>
            <div class="user__column">
              <div class="content__comment-btn">
                <span class="comment-btn__icon">
                  <i class="far fa-heart"></i>
                </span>
                <span class="comment-btn__icon">
                  <i class="fas fa-share"></i>
                </span>
              </div>
            </div>
          </li>
        </ul>
      </footer>
    </main>
    <footer class="content__addcomment">
      <div class="content__addcomment-column">
        <div class="content__user user user--s">
          <div class="user__column">
            <img
              src="/Kakao_Clone_V2/challenge/image/cat1.jpg"
              class="g-avatar user__avatar"
            />
          </div>
        </div>
      </div>
      <div class="content__addcomment-column">
        <input type="text" placeholder="Add a comment" />
      </div>
      <div class="content__addcomment-column">
        <div class="content__addcomment-btn">
          <span class="content__addcomment-icon">
            <i class="far fa-paper-plane"></i>
          </span>
        </div>
      </div>
    </footer>
  </body>
</html>
