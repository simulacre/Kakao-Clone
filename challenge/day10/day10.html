<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/4b423e458a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/Kakao_Clone_V2/challenge/day10/day10.css" />
  </head>

  <body>
    <div class="signin">
      <div class="signin__container">
        <div class="signin__title">
          Sign in
        </div>
        <div class="signin__input">
          <input
            class="input__email"
            type="text"
            name="email"
            placeholder="email"
          />
          <input
            class="input__password"
            type="text"
            name="email"
            placeholder="password"
          />
          <div class="signin__forgot">
            <span>Forgot Password?</span>
          </div>
          <div class="signin__checkbox">
            <i class="fas fa-check"></i>
            <label class="signin__rememberme">Remember Me</label>
          </div>
        </div>

        <div class="signin__action">
          <div class="signin__signin-btn">
            Sign in
          </div>
          <span class="signin__or">OR</span>
          <div class="signin__social-btn">
            <div class="signin__social-facebook">
              Facebook
            </div>
            <div class="signin__social-twitter">
              Twitter
            </div>
          </div>
        </div>
        <div class="signin__more">
          <div class="signin_more-first">
            <span class="signin__more-grey">need an account?</span>
            <span class="signin__more-red">Sign up</span>
          </div>
          <div class="signin_more-second">
            <span class="signin__more-grey">forgot your password?</span
            ><span class="signin__more-red">Retrive</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
