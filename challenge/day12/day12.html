<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/4b423e458a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/Kakao_Clone_V2/challenge/day12/day12.css" />
  </head>

  <body>
    <div class="recipes">
      <div class="recipes__container">
        <header class="header">
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
          <h1 class="header__title">Recipes</h1>
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
        </header>
        <div class="recipes__popular">
          <div class="popular__header">
            <span class="popular__title"> Popular Recipes </span>
            <span class="popular__btn">View All </span>
          </div>
          <ul class="popular__recipes column">
            <li class="recipes__homecooking recipes_box">Home Cooking</li>
            <li class="recipes__forbabies recipes_box">For Babies</li>
            <li class="recipes__pastryrecipes recipes_box">Pastry Recipes</li>
            <li class="recipes__smoothie recipes_box">Smoothie recipes</li>
          </ul>
        </div>
        <div class="recipes__other">
          <ul class="recipes__otherlist">
            <h5 class="otherlist__title">Other Recipes</h5>
            <li class="otherlist__list">
              <div class="list__column">
                <div class="list__content">
                  <span class="list__name">
                    Refreshments
                  </span>
                  <span class="list__count">
                    120 Recipes
                  </span>
                </div>
                <div class="list__arrow">
                  <i class="fas fa-angle-right"></i>
                </div>
              </div>
            </li>
            <li class="otherlist__list">
              <div class="list__column">
                <div class="list__content">
                  <span class="list__name">
                    DiET Dishes
                  </span>
                  <span class="list__count">
                    27 Recipes
                  </span>
                </div>
                <div class="list__arrow">
                  <i class="fas fa-angle-right"></i>
                </div>
              </div>
            </li>
            <li class="otherlist__list">
              <div class="list__column">
                <div class="list__content">
                  <span class="list__name">
                    Soup Recipes
                  </span>
                  <span class="list__count">
                    120 Recipes
                  </span>
                </div>
                <div class="list__arrow">
                  <i class="fas fa-angle-right"></i>
                </div>
              </div>
            </li>
            <li class="otherlist__list">
              <div class="list__column">
                <div class="list__content">
                  <span class="list__name">
                    Refreshments
                  </span>
                  <span class="list__count">
                    120 Recipes
                  </span>
                </div>
                <div class="list__arrow">
                  <i class="fas fa-angle-right"></i>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__list-item">
              <i class="fas fa-home"></i>
            </li>
            <li class="nav__list-item">
              <i class="fas fa-hat-wizard"></i>
            </li>
            <li class="nav__list-item">
              <i class="far fa-clipboard"></i>
            </li>
            <li class="nav__list-item">
              <i class="fas fa-plus-square"></i>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
