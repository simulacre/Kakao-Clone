<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/Kakao_Clone_V2/challenge/day13/styles.css" />
    <script
      src="https://kit.fontawesome.com/4b423e458a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">9:41</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <i class="fas fa-arrow-left"></i>
        <h1 class="header__title">Profile</h1>
        <i class="fas fa-bars"></i>
      </header>
      <div class="user">
        <div class="user__img">
          <img
            src="/Kakao_Clone_V2/challenge/image/jerryandmoka.jpg"
            class="user__picture"
          />
          <h1 class="user__name">Jerry and Moka</h1>
          <h3 class="user__position">Jeju, South Korea</h3>
        </div>
        <div class="user__btn">
          <a href="#" class="user__button">Follow</a>
          <a href="#" class="user__button">Message</a>
        </div>
        <div class="user__infos">
          <div class="user__info">
            <span class="info__title">140</span>
            <span class="info__count">Followers</span>
          </div>
          <div class="user__info">
            <span class="info__title">250</span>
            <span class="info__count">Following</span>
          </div>

          <div class="user__info">
            <span class="info__title">369</span>
            <span class="info__count">Images</span>
          </div>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__icons">
          <li class="nav__icon">
            <i class="far fa-user"></i>
          </li>
          <li class="nav__icon">
            <i class="fas fa-user-friends"></i>
          </li>
          <li class="nav__icon">
            <i class="far fa-comments"></i>
          </li>
          <li class="nav__icon">
            <i class="fas fa-cog"></i>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
